

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Admin</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

<div class="container my-2">
    <h1>Review History</h1>

    <a href="/admin/" class="btn btn-primary btn-sm mb-3">Back to panel</a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Review Id</th>
            <th>Article Name</th>
            <th>User Name</th>
            <th>Stars</th>
            <th>Comment</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${review}">
            <td th:text="${history.id}"></td>
            <td th:text="${history.article.articleName}"></td>
            <td th:text="${history.user.username}"></td>
            <td th:text="${history.stars}"></td>
            <td th:text="${history.comment}"></td>
            <td>
                <a th:href="@{/historydelete/{id}(id=${history.id})}" methods="DELETE" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</div>
</div>
</body>

</html>
