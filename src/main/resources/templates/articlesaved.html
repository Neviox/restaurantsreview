<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Donation</title>

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Article</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container">
    <h1 class="mt-4">Article created </h1>
    <p>Name: <strong th:text="${article.articleName}"></strong></p>
    <p>Description: <strong th:text="${article.articleDescription}"></strong></p>
    <p>Url: <strong th:text="${article.url}"></strong></p>
    <p>Created By<strong th:text="${article.createdBy.username}"></strong> </p>


    <a th:href="@{/}" class="btn btn-primary">Go back</a>
</div>
</body>
</html>
