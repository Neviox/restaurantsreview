<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Register</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <link th:rel="stylesheet" th:href="@{/assets/jquery-steps/jquery.steps.css} "/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Restaurant Reviews</a>
  </div>
</nav>
<div class="container">

  <div class="row">
    <div class="col">
      <h2 class="mt-5">Create Account</h2>

      <form id="example-advanced-form" action="/register" method="post" th:object="${signup}">
        <fieldset>
          <legend>Account Information</legend>

          <div class="row">
            <div class="col-5">
              <div class="user">
                <label for="userName-2">User name</label>
                <input id="userName-2" name="username" th:field="*{username}" type="text" class="form-control required">
              </div>

              <div class="form-group">
                <label for="email-2">Email</label>
                <input id="email-2" name="email" th:field="*{email}" type="text" class="form-control required email">
              </div>

              <div class="form-group">
                <label for="userName-2">First Name</label>
                <input id="first" name="first" th:field="*{firstName}" type="text" class="form-control required email">
              </div>

              <div class="form-group">
                <label for="userName-2">Last Name</label>
                <input id="last" name="last" th:field="*{lastName}" type="text" class="form-control required email">
              </div>

              <div class="form-group">
                <label for="password-2">Password</label>
                <input id="password-2" name="password" th:field="*{password}" type="password"  class="form-control required">
              </div>

              <div class="form-group">
                <label for="confirm-2">Confirm Password</label>
                <input id="confirm-2" name="confirm" type="password" class="form-control required">
              </div>

              <input type="submit" value="Submit" class="btn btn-primary"/>

            </div>
          </div>
          <div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</div>


<footer class="py-5 bg-dark">
  <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p></div>
</footer>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/jquery-steps/jquery.steps.min.js}"></script>
<script th:src="@{assets/jquery-validate/jquery.validate.min.js}"></script>

</body>
</html>
